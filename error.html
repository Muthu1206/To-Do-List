<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <main class="text-center">
      <h1 class="text-9xl font-bold text-purple-600">404</h1>
      <p class="text-2xl md:text-3xl font-light text-gray-700 mt-4">
        Oops! Page not found.
      </p>
      <p class="text-lg text-gray-600 mt-2">
        The page you're looking for doesn't exist.
      </p>

      <a
        href="/"
        class="mt-8 inline-block bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300"
        aria-label="Go back to the home page"
      >
        Go Back Home
      </a>
    </main>
  </body>
</html>
